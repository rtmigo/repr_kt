name: ci

on:
  push:
    branches: [ dev ]
    paths-ignore:
      - '**.md'
      - '**.txt'
  pull_request:
    branches: [ dev ]
    paths-ignore:
      - '**.md'
      - '**.txt'

jobs:
  test:
    timeout-minutes: 15

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ] # macos-latest, ,
        #python-version: [ 3.7, '3.10' ]

#    steps:
#      - uses: actions/checkout@v2
#      - name: Setup JDK 1.8
#        uses: actions/setup-java@v2
#        with:
#          java-version: '8'
#          distribution: 'adopt'

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Print Gradle version
        run: gradle --version

      - name: Print Java version
        run: java -version

      - name: Print Kotlin version
        run:  kotlinc -version

      - name: Run unit tests
        run: |
          chmod +x ./_test.sh
          ./_test.sh

  to-staging:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Merge current -> staging
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          target_branch: staging
          github_token: ${{ github.token }}

